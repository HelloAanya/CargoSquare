{% extends 'base.html' %}

{% block content %}
    <style>
        /* CSS styles for user signup form */
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            text-align: center;
        }

        .container p {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
            text-align: center;
        }

        .container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border-color: #007bff;
        }

        .container button[type="submit"],
        .container .cancelbtn {
            width: calc(100% - 20px);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s;
        }

        .container button[type="submit"]:hover,
        .container .cancelbtn:hover {
            background-color: #0056b3;
        }

        .container .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .container .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>

    <!-- User signup form -->
    <div class="container">
        <h2>User Signup</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <p>Please fill in this form to create an account.</p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Sign Up</button>

        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p> 
    </div>
{% endblock %}
