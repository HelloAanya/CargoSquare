<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1>Order Details</h1>
    {% if latest_ordered_item %}
    <p>Latest Ordered Item:</p>
    <ul>
        <li>Name: {{ latest_ordered_item.item.name }}</li>
        <li>Description: {{ latest_ordered_item.item.description }}</li>
        <li>Price: ${{ latest_ordered_item.item.price }}</li>
        <!-- Add more details as needed -->
    </ul>
    {% else %}
    <p>No item has been ordered yet.</p>
    {% endif %}
</body>
</html>
